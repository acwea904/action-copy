name: Weirdhost 续订
on:
  schedule:
    - cron: '15 16 * * *'  # 每天北京时间 00:15 运行
  workflow_dispatch:      # 支持手动触发

jobs:
  add_time:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
      actions: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb x11-utils xdotool scrot

      - name: Install Korean fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-nanum fonts-noto-cjk

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install seleniumbase aiohttp pynacl opencv-python-headless numpy pillow pyvirtualdisplay

      - name: Run weirdhost-auto
        env:
          WEIRDHOST_COOKIE: ${{ secrets.WEIRDHOST_COOKIE }}
          WEIRDHOST_ID: ${{ secrets.WEIRDHOST_ID }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python scripts/weirdhost_renew.py

      - name: Upload debug screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: "*.png"
          retention-days: 3

      - name: 清理工作流记录
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          delete_workflow_pattern: ${{ github.workflow }}
          retain_days: 0
          keep_minimum_runs: 3
